<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Contact Us</title>
        <link rel = "stylesheets" href = "stylesheets.css">
    </head>
    <body>
        <div class = "verticalAlignParent">
            <nav class = "navigationBar">
                <img src = "amazon-logo-amazon-icon-free-free-vector.jpg" alt = "logo" class = "imageDim verticalAlignTextBottom"
                width="70"
                height="100">
                <b>Amazon</b>
                <a href = "Form.html" target ="_blank" id = "contact">Contact Us</a>
            </nav>
        </div>
        <hr>
        <br /><br /><br />
        <div class = "text3">
            <hr>
            <br>
            We are here to answer any questions you may have about Amazon.<br>
            For any queries reach out to us and we'll respond as soon as we can.<br>
            <br>
            email : cs-reply@amazon.com<br>
            web : www.amazon.com<br>

        </div>
        <br />
        <h3>Form :- </h3>
        <form action = "javascript:submitform()" onSubmit = "return validate()">
            <label for = "name" class = "text4">Name : </label>
            <input type = "text" name = "name" id = "name" class = "text4" required><br /><br />
            <label for = "email" class = "text4">Email : </label>
            <input type="text" name = "email" id = "email" class = "text4" required><br /><br />
            <label for = "genre" class = "text4">Favourite Genre : </label>
            <input list = "genre" class = "text4" required> <br /><br />
            <datalist id = "genre">
                <option value = "Fashion"></option>
                <option value = "Electronic Item"></option>
                <option value = "Deal of the Day"></option>
                <option value = "Home appliances"></option>
                <option value = "Beauty Products"></option>
                <option value = "Grocery"></option>
            </datalist>
            <br />
            <input type = "checkbox" name = "checkbox" id = "checkbox" class = "text4">
            <label for = "checkbox" class = "text4">SUBSCRIBE TO OUR NEWSLETTER VIA EMAIL
            </label>
            <br /><br />
            <input type = "submit" name = "submit" value = "Submit" class = "text4"><br /><br />
        </form>
        <script>
             function validate()
            {
                return true;
            }
            function submitform()
            {
                window.alert("Form submitted");
            }
        </script>
        <hr>

</html>
